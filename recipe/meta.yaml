{% set name = "mplview" %}
{% set version = "0.0.5" %}
{% set sha256 = "391cc4bb05b1b534e9b252a47169bd9c4f91fc3273ec186e1fc448be12743b59" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - numpy
    - matplotlib
    - npctypes

test:
  source_files:
    - tests

  imports:
    - mplview

  commands:
    - python -m unittest discover -s .

about:
  home: https://github.com/jakirkham/mplview
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A simple, embeddable Matplotlib-based image viewer.
  doc_url: https://mplview.readthedocs.io/
  dev_url: https://github.com/jakirkham/mplview

extra:
  recipe-maintainers:
    - jakirkham
